<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="hero-top">
            <div class="logo">
                <img src="images/logo.png" alt="Website logo">
                <div class="logo-text">Shield Hero</div>
            </div>
            <div class="hero-links">
                <ul>
                    <li><a href="www.google.com">About</a></li>
                    <li><a href="www.google.com">The Team</a></li>
                    <li><a href="www.google.com">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="hero-bottom">
            <div class="container">
                <div class="Introduction">
                    <div class="main-text">
                        The Rising of the Shield Hero
                    </div>
                    <div class="secondary-text">
                        Join Naofumi Iwatani, a 20 year-old university student who was whisked away
                        to a fantasy game-like realm of monsters and magic after discovering a book about
                        the Four Heroes.
                    </div>
                    <button class="button">
                        Teleport
                    </button>
                </div>
                <img class="main-image" src="images/Naofumi_Manga.png">
            </div>
        </div>
    </div>
</body>
</html>
